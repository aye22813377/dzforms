<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>
<h1>SUSHI BAR "NE SLEZAI S TRONA"</h1>
<form>
Ваше имя<br>
<input type="text" name="name" required="required"><br>
Адрес доставки<br>
<input type="text" name="adres" required="required"><br>
Ваш номер телефона <br>
<input name="tel" type="tel" pattern="\+[0-9]{12}" placeholder="+380000000000" required="required"><br>
Ваш email адрес<br>
<input type="email" name="email" required="required"><br>
Количество палочек <br>
<input type="number" name="number" min="1" max="100" required="required"><br>

<select name="vid"  required="required">
<option>Обычные</option>
<option>Учебные</option>
</select><br>
Меню <br>
<select name="menu" multiple="multiple" size="10" required="required">

    <option >Филадельфия</option>

    <option>Калифорния</option>

    <option>Эби маки </option>
    <option>Сашими унаги</option>
    <option>Сашими сяке</option>
    <option>Салат Чука</option>
 </select>
 <br>
Положить слафетки ? <br>

<label for="radio1">Да</label>
<input id="radio2" name="radio" type="radio" >

Коментарий к заказу<br>

<input type="submit" name="submit_btn" value="Отправить">
</form>
</body>
</html>
